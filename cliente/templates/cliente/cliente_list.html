{% extends 'index.html' %} 
{% block main %}
	<h1> Cliente </h1>

	{% for cliente in cliente_list %}
   		<h2>
			{{cliente.nome}}
		</h2>

  	    <h2>
			{{cliente.sobrenome}}
		</h2>

 	    <h2>
			{{ cliente.dataNascimento }}
		</h2>
   	    <a href="{% url 'client_update' %}">Alterar</a>
    	<a href="{% url 'client_delete' %}">Deletar</a>
	{% endfor %}
{% endblock %}
